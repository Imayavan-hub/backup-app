<!DOCTYPE html>
<html>
<head>
    <title>Automatic Backup App</title>
</head>
<body>
    <h1>Automatic Backup Application</h1>
    <form action="/backup" method="post">
        <button type="submit">Backup Now</button>
    </form>
    <h2>Status:</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
